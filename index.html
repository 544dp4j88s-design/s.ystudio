<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>S.Y Studio 報價系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Montserrat:wght@300;400;500&display=swap');
        
        :root {
            --latte-bg: #FDFBF9;
            --latte-card: #FFFFFF;
            --latte-accent: #B8977E;
            --latte-text: #5D544F;
            --latte-border: #EAE3DD;
        }

        body {
            font-family: 'Montserrat', 'Noto Serif TC', serif;
            background-color: var(--latte-bg);
            color: var(--latte-text);
            padding-top: 100px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            -webkit-font-smoothing: antialiased;
        }

        /* 置頂金額欄位 */
        .sticky-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--latte-border);
            z-index: 1000;
            padding: 15px 20px;
            padding-top: env(safe-area-inset-top, 15px);
        }

        .ins-card {
            background: var(--latte-card);
            border: 1px solid var(--latte-border);
            border-radius: 1rem;
            box-shadow: 0 4px 12px rgba(184, 151, 126, 0.05);
            margin-bottom: 1.25rem;
            padding: 1.5rem;
        }

        .section-header {
            font-size: 0.85rem;
            color: var(--latte-accent);
            font-weight: 700;
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            letter-spacing: 0.1em;
        }

        .section-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--latte-border);
            margin-left: 0.75rem;
        }

        .checkbox-custom {
            appearance: none;
            width: 1.35rem;
            height: 1.35rem;
            border: 1.5px solid var(--latte-accent);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            background: white;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox-custom:checked {
            background: var(--latte-accent);
        }

        .checkbox-custom:checked::after {
            content: "✓";
            color: white;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
        }

        .input-qty {
            background: #F9F6F2;
            border: 1px solid var(--latte-border);
            border-radius: 8px;
            width: 55px;
            text-align: center;
            font-size: 0.95rem;
            padding: 4px 0;
            outline: none;
        }

        .discount-pill {
            cursor: pointer;
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid var(--latte-border);
            font-size: 0.75rem;
            transition: all 0.2s;
            background: white;
            color: #A09690;
        }

        .discount-pill.active {
            background: var(--latte-accent);
            color: white;
            border-color: var(--latte-accent);
        }

        .action-btn {
            background: var(--latte-accent);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 4px 12px rgba(184, 151, 126, 0.2);
            transition: opacity 0.2s;
        }

        .action-btn:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="sticky-header">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex flex-col">
                <span class="text-[0.6rem] uppercase tracking-widest text-gray-400 mb-0.5">Estimated Total</span>
                <div class="flex items-baseline gap-2">
                    <span id="display-total" class="text-2xl font-bold text-stone-700">$ 0</span>
                    <span id="original-price" class="text-xs text-gray-300 line-through hidden"></span>
                </div>
            </div>
            <div class="flex gap-2">
                <div id="disc-90" class="discount-pill" onclick="toggleDiscount(0.9, 'disc-90')">9折</div>
                <div id="disc-85" class="discount-pill" onclick="toggleDiscount(0.85, 'disc-85')">85折</div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-4">
        <header class="text-center mb-8 mt-4">
            <h1 class="text-3xl font-light tracking-[0.2em] mb-1" style="color: var(--latte-accent);">S.Y Studio</h1>
            <p class="text-[0.6rem] uppercase tracking-[0.4em] text-gray-400">Nail Art Estimation</p>
        </header>

        <!-- 手部服務 -->
        <div class="ins-card">
            <h2 class="section-header">手部服務</h2>
            <div class="space-y-4">
                <label class="flex items-center justify-between cursor-pointer">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="手部單色" data-price="1000">
                        <span>手部單色</span>
                    </div>
                    <span class="text-xs text-gray-300">$1,000</span>
                </label>
                <label class="flex items-center justify-between cursor-pointer">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="單色漸層" data-price="1100">
                        <span>單色漸層</span>
                    </div>
                    <span class="text-xs text-gray-300">$1,100</span>
                </label>
                <label class="flex items-center justify-between cursor-pointer">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="璀璨漸層" data-price="1050">
                        <span>璀璨漸層</span>
                    </div>
                    <span class="text-xs text-gray-300">$1,050</span>
                </label>
                
                <div class="pt-4 border-t border-dashed border-gray-100 space-y-4">
                    <div class="flex items-center justify-between text-sm text-stone-500">
                        <span>跳色 (一色 $100)</span>
                        <input type="number" min="0" value="0" class="input-qty item-num" data-name="跳色" data-price="100">
                    </div>
                    <div class="flex items-center justify-between text-sm text-stone-500">
                        <span>延甲 (一指 $100)</span>
                        <input type="number" min="0" value="0" class="input-qty item-num" data-name="延甲" data-price="100">
                    </div>
                </div>
            </div>
        </div>

        <!-- 造型設計 -->
        <div class="ins-card">
            <h2 class="section-header">造型設計費</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-1">
                    <span class="text-[0.65rem] text-gray-400 font-bold">$50 /指</span>
                    <input type="number" min="0" value="0" class="input-qty w-full item-num" data-name="造型$50" data-price="50">
                </div>
                <div class="flex flex-col gap-1">
                    <span class="text-[0.65rem] text-gray-400 font-bold">$100 /指</span>
                    <input type="number" min="0" value="0" class="input-qty w-full item-num" data-name="造型$100" data-price="100">
                </div>
                <div class="flex flex-col gap-1">
                    <span class="text-[0.65rem] text-gray-400 font-bold">$150 /指</span>
                    <input type="number" min="0" value="0" class="input-qty w-full item-num" data-name="造型$150" data-price="150">
                </div>
                <div class="flex flex-col gap-1">
                    <span class="text-[0.65rem] text-gray-400 font-bold">$200 /指</span>
                    <input type="number" min="0" value="0" class="input-qty w-full item-num" data-name="造型$200" data-price="200">
                </div>
            </div>
        </div>

        <!-- 足部服務 -->
        <div class="ins-card">
            <h2 class="section-header">足部服務</h2>
            <div class="space-y-4">
                <label class="flex items-center justify-between cursor-pointer">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="足部單色" data-price="1100">
                        <span>足部單色</span>
                    </div>
                    <span class="text-xs text-gray-300">$1,100</span>
                </label>
                <label class="flex items-center justify-between cursor-pointer text-sm">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="足部基礎保養" data-price="600">
                        <span>足部基礎保養</span>
                    </div>
                    <span class="text-xs text-gray-300">$600</span>
                </label>
                <label class="flex items-center justify-between cursor-pointer text-sm">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="足部深層保養" data-price="1200">
                        <span>足部深層保養</span>
                    </div>
                    <span class="text-xs text-gray-300">$1,200</span>
                </label>
            </div>
        </div>

        <!-- 卸甲與保養 -->
        <div class="ins-card">
            <h2 class="section-header">卸甲與基礎服務</h2>
            <div class="space-y-4">
                <label class="flex items-center justify-between cursor-pointer text-sm">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="手部基礎保養" data-price="500">
                        <span>手部基礎保養</span>
                    </div>
                    <span class="text-xs text-gray-300">$500</span>
                </label>
                <label class="flex items-center justify-between cursor-pointer text-sm">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="他店卸甲續作(手)" data-price="300">
                        <span>他店卸甲續作 (手)</span>
                    </div>
                    <span class="text-xs text-gray-300">$300</span>
                </label>
                <label class="flex items-center justify-between cursor-pointer text-sm">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="他店卸甲續作(足)" data-price="350">
                        <span>他店卸甲續作 (足)</span>
                    </div>
                    <span class="text-xs text-gray-300">$350</span>
                </label>
                <label class="flex items-center justify-between cursor-pointer text-sm">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="checkbox-custom item-check" data-name="單卸甲 (手/足)" data-price="450">
                        <span>單卸甲 (手/足)</span>
                    </div>
                    <span class="text-xs text-gray-300">$450</span>
                </label>
            </div>
        </div>

        <div class="flex flex-col gap-3 mt-6 mb-12">
            <button onclick="copyDetails()" class="action-btn">複製預約明細</button>
            <button onclick="resetForm()" class="text-xs text-stone-300 text-center py-2 tracking-widest uppercase">Reset Form</button>
        </div>
    </div>

    <div id="toast" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-stone-800 text-white text-xs px-8 py-3 rounded-full opacity-0 transition-opacity pointer-events-none z-[2000]">已複製明細</div>

    <script>
        let currentDiscount = 1;
        const checks = document.querySelectorAll('.item-check');
        const nums = document.querySelectorAll('.item-num');
        const displayTotal = document.getElementById('display-total');
        const originalPriceLabel = document.getElementById('original-price');

        function calculate() {
            let subtotal = 0;
            checks.forEach(c => { if(c.checked) subtotal += parseInt(c.dataset.price); });
            nums.forEach(n => { subtotal += (parseInt(n.value) || 0) * parseInt(n.dataset.price); });
            
            if (currentDiscount < 1 && subtotal > 0) {
                const disc = Math.round(subtotal * currentDiscount);
                displayTotal.innerText = '$ ' + disc.toLocaleString();
                originalPriceLabel.innerText = '$ ' + subtotal.toLocaleString();
                originalPriceLabel.classList.remove('hidden');
            } else {
                displayTotal.innerText = '$ ' + subtotal.toLocaleString();
                originalPriceLabel.classList.add('hidden');
            }
        }

        function toggleDiscount(val, id) {
            const pill = document.getElementById(id);
            if (currentDiscount === val) {
                currentDiscount = 1;
                pill.classList.remove('active');
            } else {
                document.querySelectorAll('.discount-pill').forEach(p => p.classList.remove('active'));
                currentDiscount = val;
                pill.classList.add('active');
            }
            calculate();
        }

        function resetForm() {
            checks.forEach(c => c.checked = false);
            nums.forEach(n => n.value = 0);
            currentDiscount = 1;
            document.querySelectorAll('.discount-pill').forEach(p => p.classList.remove('active'));
            calculate();
        }

        function copyDetails() {
            let text = "✨ S.Y Studio 美甲預約明細 ✨\n------------------\n";
            let subtotal = 0;
            let hasItem = false;

            checks.forEach(c => { 
                if(c.checked) { 
                    text += "• " + c.dataset.name + " $" + parseInt(c.dataset.price).toLocaleString() + "\n";
                    subtotal += parseInt(c.dataset.price);
                    hasItem = true;
                }
            });
            nums.forEach(n => { 
                const v = parseInt(n.value) || 0;
                if(v > 0) {
                    const p = v * parseInt(n.dataset.price);
                    text += "• " + n.dataset.name + " x" + v + " $" + p.toLocaleString() + "\n";
                    subtotal += p;
                    hasItem = true;
                }
            });

            if(!hasItem) {
                showToast("請先選擇項目");
                return;
            }

            text += "------------------\n";
            if (currentDiscount < 1) {
                text += "小計：$" + subtotal.toLocaleString() + "\n";
                text += "折扣後總金額：$" + Math.round(subtotal * currentDiscount).toLocaleString();
            } else {
                text += "總金額：$" + subtotal.toLocaleString();
            }
            
            const el = document.createElement("textarea");
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            showToast("明細已複製，可直接貼上");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            setTimeout(() => { t.style.opacity = '0'; }, 1500);
        }

        document.querySelectorAll('input').forEach(i => i.addEventListener('input', calculate));
    </script>
</body>
</html>
